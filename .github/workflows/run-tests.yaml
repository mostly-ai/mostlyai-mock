name: "[CPU] mostlyai Tests"

on: [workflow_call]

env:
  PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
  FORCE_COLOR: "1"

jobs:
  run-test-cpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: "true"

      - name: Setup | uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
          python-version: "3.10"

      - name: Setup | Dependencies
        run: |
          uv sync --frozen

      - name: Test | End-to-End Tests
        run: |
          uv run --no-sync pytest -vv tests/end_to_end
